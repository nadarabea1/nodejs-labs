<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../Styles/styles.css">
</head>

<body>
    <div class="container">
        <h1>Form</h1>
        <form method="post" action="profile.html">
            <div class="form-group">
                <label for="exampleInputName">Name</label>
                <input type="text" class="form-control" id="exampleInputName" name="name" placeholder="Enter your name"
                    required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                    aria-describedby="emailHelp" placeholder="Enter email" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputAddress">Address</label>
                <input type="text" class="form-control" id="exampleInputAddress" name="address"
                    placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPhone">Phone Number</label>
                <input type="tel" class="form-control" id="exampleInputPhone" name="phone"
                    placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>
    <script src="../Scripts/script.js"></script>
</body>

</html>
